name: build_ocr_cache
on:
  push:
    branches: ['ocr_config']

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  container-job:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/banned-historical-archives/ocr:main
    steps:
      - uses: actions/checkout@v4
        with:
          path: './main'
          ref: 'main'
      - uses: actions/checkout@v4
        with:
          path: './ocr_config'
          ref: 'ocr_config'
      - uses: actions/checkout@v4
        with:
          path: './ocr_cache'
          ref: 'ocr_cache'
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd ocr_cache && npm install && node --version